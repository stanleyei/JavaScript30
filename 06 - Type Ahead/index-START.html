<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>
        <div class="">Filter for a city</div>
      </li>
      <li>
        <div class="">or a state</div>
      </li>
    </ul>
  </form>
  <script>
    const getCityData = async () => {
      let cityData;
      try {
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const response = await fetch(endpoint);
        console.log(response.ok);
        cityData = await response.json();
      } catch (err) {
        console.error(err.message);
      };
      console.log(cityData);

      const search = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      search.addEventListener('input', function () {
        const matchArray = cityData.filter(place => place.city.indexOf(this.value) != -1 || place.state.indexOf(this.value) != -1);
        suggestions.textContent = '';
        console.log(matchArray);
        const html = matchArray.forEach(place => {
          const city = place.city;
          const state = place.state;
          const population = place.population;
          return
              `<li>
                <span>${city}, ${state}</span>
                <span>${population}</span>
              </li>`;
        });
        
        console.log(html);

        // matchArray.forEach(data => {
        //   suggestions.innerHTML +=
        //     `<li>
        //       <span>${data.city}, ${data.state}</span>
        //       <span>${data.population}</span>
        //     </li>`;
        // });
      });
    };

    getCityData();

  </script>
</body>

</html>
