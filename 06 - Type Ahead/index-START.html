<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>
        <div class="">Filter for a city</div>
      </li>
      <li>
        <div class="">or a state</div>
      </li>
    </ul>
  </form>
  <script>

    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cityData = [];

    fetch(endpoint)
      .then(res => res.json())
      .then(result => cityData.push(...result))
      .catch(error => console.error('Error:', error.message));

    function findMatches(wordToMatch, cityData) {
      return cityData.filter(place => {
        // const regex = new RegExp(wordToMatch, 'gi');
        // return place.city.match(wordToMatch) || place.state.match(wordToMatch)
        return place.city.indexOf(wordToMatch) != -1 || place.state.indexOf(wordToMatch) != -1;
      });
    }

    function displayMatches() {
      const matchArray = findMatches(this.value, cityData);
      suggestions.textContent = '';
      matchArray.forEach(data => {
        suggestions.innerHTML +=
          `<li class="place">
          ${data.city}, ${data.state}
          <span>${data.population}</span>
        </li>`;
      });
    };

    const search = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    search.addEventListener('input', displayMatches);
    // search.addEventListener('keyup', displayMatches);

  </script>
</body>

</html>
