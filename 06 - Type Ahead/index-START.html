<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>
        <div class="">Filter for a city</div>
      </li>
      <li>
        <div class="">or a state</div>
      </li>
    </ul>
  </form>
  <script>
    (async () => {
      //å®£å‘Šæ”¾è³‡æ–™çš„è®Šæ•¸
      let placeData = [];

      //fetchå–è³‡æ–™ä¸¦æ”¾å…¥placeDataä¸­
      try {
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const response = await fetch(endpoint);
        console.log(response.ok);
        placeData = await response.json();
      } catch (err) {
        console.error(err.message);
      };

      //å®£å‘Šä¸¦ç¶å®šinputåŠsuggestionså…©å€‹DOM
      const search = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      //æœå°‹inputçš„ç›£è½äº‹ä»¶
      search.addEventListener('input', function () {

        //å°‡placeDataå…§çš„è³‡æ–™è—‰ç”±inputè¼¸å…¥çš„é—œéµå­—ç¯©é¸å¾Œæ”¾å…¥matchArrayæˆç‚ºæ–°çš„é™£åˆ—
        const matchArray = placeData.filter(place => {
          const regex = new RegExp(this.value, 'gi');
          return place.city.match(regex) || place.state.match(regex);
        });

        //å°‡matchArrayå…§å–å‡ºcityã€stateã€populationçš„è³‡æ–™çµ„æˆæ–°é™£åˆ—ä¸¦è½‰åŒ–æˆå­—ä¸²
        const matchHtml = matchArray.map(place => {
          const regex = new RegExp(this.value, 'gi');
          const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
          const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
          const population = place.population.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
          const html =
          `<li>
            <span>${cityName}, ${stateName}</span>
            <span>${population}</span>
          </li>`;
          return html;
        }).join('');

        //å°‡matchHtmlå­—ä¸²æ”¾å…¥suggestionsæ¶æ§‹ä¸­Renderè‡³ç•«é¢ä¸Š
        suggestions.innerHTML = matchHtml;
      });
    })();

  </script>
</body>

</html>
